<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>HTML документ, который спрашивает имя у пользователя и выводит его</p>

        <script lang="JavaScript">
            function name(p){
                return alert(name(p));
            }
            let p = prompt("Введите имя");
            name(p);
            
        </script>

    </body>
</html>
